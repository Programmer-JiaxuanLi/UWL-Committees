<div class="modal-header">
  <h4 class="modal-title" id="Modify">Create New Year: {{newYear}}</h4>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span class="closeBtn" aria-hidden="true" (click)="activeModal.dismiss()">&times;</span>
  </button>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Cancel</button>
  <button type="button" class="btn btn-primary closeBtn" aria-hidden="true" data-dismiss="modal" aria-label="Close" (click)="createYear()">Save</button>
</div>


    <div class="modal-header">
      <h4 class="modal-title" id="Modify">Create New College:</h4>
      <button type="button" class="close" (click)="activeModal.dismiss()" aria-label="Close">
        <span class="closeBtn" aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="container-fluid">
        <label for="name">Name:</label>
        <input id="name" type="text" [(ngModel)]="collegeName">
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Cancel</button>
      <button type="button" class="btn btn-primary closeBtn" aria-hidden="true" data-dismiss="modal" (click)="addNewCollege()" aria-label="Close">Save</button>
    </div>
